<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.title}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content" >
                <h:panelGrid columns="1">
                    <ui:repeat value="#{auctionBean.auctions}" var="item" >
                        <h:form>
                            <table class="featuredinner">
                                <tr>
                                    <td>
                                        <h:commandLink action="#{auctionBean.viewAuctionDetail(item)}">
                                            <h:graphicImage width="200" height="200" value="#{item.itemImage}" style="border: 1px"/>
                                        </h:commandLink>
                                        <br/>
                                        <h:commandButton value="View Detail" action="#{auctionBean.viewAuctionDetail(item)}" style="color: brown"/> 
                                    </td>
                                    <td>
                                        <h:outputText styleClass="title" value="#{item.name}"/><br/><br/>
                                        <h:outputText styleClass="desc" value="#{item.description}" />
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </ui:repeat>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
