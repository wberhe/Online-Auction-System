<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head><title>IGNORED</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </head>

    <body>
        <ui:composition>
            <div id="main_heading">
                <h:panelGrid columns="3">
                    <h:graphicImage library="images" name="logo.jpg" style="border: 2px"/>

                    <h1>#{msgs.title}</h1>

                    <h:form styleClass="_selection">
                        <h:commandLink action="#{buyerBean.check_selection()}">
                            <h:graphicImage library="images" name="selling.jpg" />
                            <f:param name="selection" value="seller" />
                        </h:commandLink>
                        <h:commandLink action="#{buyerBean.check_selection()}" >
                            <h:graphicImage library="images" name="buyin.jpg" />
                            <f:param name="selection" value="buyer" />
                        </h:commandLink>
                    </h:form>
                </h:panelGrid>

                <div id="greeting_msg">
                    <h:form rendered="#{sellerBean.isLoggedIn}" >
                        <h:outputLabel value="Hello, #{sellerBean.seller.firstName} "  />
                        <br/>
                        <h:commandButton value="logout" action="#{sellerBean.logout()}" />
                    </h:form>
                    <h:form rendered="#{buyerBean.isLoggedIn}" >
                        <h:outputLabel value="Hello, #{buyerBean.buyer.firstName}" />
                        <br/>
                        <h:commandButton styleClass="to_right" value="logout" action="#{sellerBean.logout()}" />
                    </h:form>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
